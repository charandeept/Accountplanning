<div class="responsePopup">
  <button mat-button mat-dialog-close id="close">
    <mat-icon>close</mat-icon>
  </button>
  <div class="response">

    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
      <ng-container matColumnDef="emailAddress" class="email">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let element">{{element.emailAddress}}</td>
      </ng-container>

      <ng-container matColumnDef="status" class="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="message" class="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{element.message}}</td>
      </ng-container>
      <div class="table-content">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </div>
    </table>
  </div>
</div>
