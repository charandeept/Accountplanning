<div class="mat-card" mat-dialog-content>
    <header>
        <button mat-icon-button mat-dialog-close="true" id="close">
            <mat-icon>close</mat-icon>
        </button>
        <h2 mat-dialog-title>Account</h2>
        <p class="opacity">Number of Accounts Linked</p>
    </header>
</div>
<div class="table-scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
        </ng-container>
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>
        <ng-container matColumnDef="veiw" class="veiw">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><img src="../assets/images/visibility.png"
                    (click)="onClick(element)"></td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
</div>
